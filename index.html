<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BASOLA – Plastikmüll wird zu Solarkraftstoff</title>
  <meta name="description" content="BASOLA wandelt lokalen Plastikmüll per solarbetriebener Pyrolyse in Kraftstoff um – dezentral, off-grid, von der Community betrieben.">
  <link rel="canonical" href="https://basola.de/">
  <link rel="alternate" hreflang="de" href="https://basola.de/">
  <link rel="alternate" hreflang="en" href="https://basola.de/en">
  <link rel="alternate" hreflang="x-default" href="https://basola.de/">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta property="og:title" content="BASOLA – Turning plastic waste into solar fuel">
  <meta property="og:description" content="BASOLA turns local plastic waste into fuel using solar-powered pyrolysis – decentralized, off-grid, community-operated.">
  <meta property="og:image" content="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==">
  <meta property="og:url" content="https://basola.de/">
  <meta property="og:type" content="website">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "BASOLA",
        "url": "https://basola.de"
      },
      {
        "@type": "WebSite",
        "name": "BASOLA",
        "url": "https://basola.de",
        "inLanguage": ["de","en"]
      }
    ]
  }
  </script>
</head>
<body>
  <header class="nav" aria-label="Hauptnavigation">
    <a href="#hero" class="logo" aria-label="BASOLA">BASOLA</a>
    <nav>
      <ul>
        <li><a href="#challenge" data-i18n="nav.challenge"></a></li>
        <li><a href="#technology" data-i18n="nav.technology"></a></li>
        <li><a href="#mission" data-i18n="nav.mission"></a></li>
        <li><a href="#impact" data-i18n="nav.impact"></a></li>
        <li><a href="#team" data-i18n="nav.team"></a></li>
        <li><a href="#partners" data-i18n="nav.partners"></a></li>
        <li><a href="#get-involved" data-i18n="nav.get_involved"></a></li>
        <li><a href="#contact" data-i18n="nav.contact"></a></li>
      </ul>
    </nav>
    <div class="lang-toggle">
      <button id="lang-de" class="active" aria-label="Deutsch">DE</button>
      <button id="lang-en" aria-label="English">EN</button>
    </div>
  </header>

  <main>
    <section class="hero reveal" id="hero">
      <h1 data-i18n="hero.tagline"></h1>
      <div class="cta-group">
        <a href="#technology" class="btn" data-i18n="hero.cta_primary"></a>
        <a href="#contact" class="btn secondary" data-i18n="hero.cta_secondary"></a>
      </div>
    </section>

    <section class="quick-intro reveal" id="quick-intro">
      <p data-i18n="quick_intro"></p>
    </section>

    <section class="challenge reveal" id="challenge">
      <h2 data-i18n="nav.challenge"></h2>
      <p data-i18n="challenge"></p>
    </section>

    <section class="technology reveal" id="technology">
      <h2 data-i18n="nav.technology"></h2>
      <p data-i18n="technology.text"></p>
      <svg class="process-img" viewBox="0 0 400 250" role="img" aria-label="Process illustration">
        <rect width="400" height="250" fill="#eee" stroke="#ccc"/>
        <line x1="0" y1="0" x2="400" y2="250" stroke="#ccc"/>
        <line x1="400" y1="0" x2="0" y2="250" stroke="#ccc"/>
      </svg>
    </section>

    <section class="mission reveal" id="mission">
      <h2 data-i18n="nav.mission"></h2>
      <p data-i18n="mission.text"></p>
      <blockquote data-i18n="mission.quote"></blockquote>
    </section>

    <section class="impact reveal" id="impact">
      <h2 data-i18n="impact.headline"></h2>
      <div class="impact-cards">
        <div class="card">
          <h3 data-i18n="impact.environmental.title"></h3>
          <ul>
            <li data-i18n="impact.environmental.list.0"></li>
            <li data-i18n="impact.environmental.list.1"></li>
            <li data-i18n="impact.environmental.list.2"></li>
          </ul>
        </div>
        <div class="card">
          <h3 data-i18n="impact.social.title"></h3>
          <ul>
            <li data-i18n="impact.social.list.0"></li>
            <li data-i18n="impact.social.list.1"></li>
            <li data-i18n="impact.social.list.2"></li>
            <li data-i18n="impact.social.list.3"></li>
          </ul>
        </div>
        <div class="card">
          <h3 data-i18n="impact.climate.title"></h3>
          <ul>
            <li data-i18n="impact.climate.list.0"></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="team reveal" id="team">
      <h2 data-i18n="nav.team"></h2>
      <div class="team-photo" role="img" aria-label="Team photo placeholder"></div>
      <p data-i18n="team.text"></p>
      <figure class="founder">
        <div class="founder-photo" role="img" aria-label="Founder photo placeholder"></div>
        <figcaption data-i18n="team.founder_name"></figcaption>
      </figure>
    </section>

    <section class="partners reveal" id="partners">
      <h2 data-i18n="nav.partners"></h2>
      <ul class="partner-logos">
        <li data-i18n="partners.list.0"></li>
        <li data-i18n="partners.list.1"></li>
        <li data-i18n="partners.list.2"></li>
        <li data-i18n="partners.list.3"></li>
      </ul>
    </section>

    <section class="get-involved reveal" id="get-involved">
      <h2 data-i18n="nav.get_involved"></h2>
      <ul>
        <li data-i18n="get_involved.0"></li>
        <li data-i18n="get_involved.1"></li>
        <li data-i18n="get_involved.2"></li>
        <li data-i18n="get_involved.3"></li>
      </ul>
    </section>

    <section class="contact reveal" id="contact">
      <h2 data-i18n="nav.contact"></h2>
      <form action="/submit" method="POST" id="contact-form">
        <label>
          <span data-i18n="contact.form.name"></span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span data-i18n="contact.form.email"></span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span data-i18n="contact.form.message"></span>
          <textarea name="message" required></textarea>
        </label>
        <p class="form-hint" data-i18n="contact.form_hint"></p>
        <button type="submit" class="btn" data-i18n="contact.form.submit"></button>
      </form>
      <p>E-Mail: <a href="mailto:basola@karlsruhe.enactus.team">basola@karlsruhe.enactus.team</a></p>
      <button class="btn secondary" id="waiting-list" data-i18n="contact.waiting_list_btn"></button>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> BASOLA</p>
    <a href="#" data-i18n="impressum"></a>
  </footer>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="modal-close" aria-label="Close">×</button>
      <p data-i18n="modal.text"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
